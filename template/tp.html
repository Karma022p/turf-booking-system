{% extends "base.html" %}

{% block body %}

<div class="container">
    <h2 class="text-center my-4">AI Chatbot</h2>

    <!-- Chatbot Button -->
    <div class="chatbot-icon" onclick="toggleChat()">
        <img src="static/img/chatbot.png" alt="Chatbot">
    </div>

    <!-- Chatbox -->
    <div class="chatbox" id="chatbox">
        <div class="chatbox-header">
            <span>Chatbot</span>
            <button onclick="toggleChat()">âœ–</button>
        </div>
        <div class="chatbox-body" id="chat-body">
            <p class="bot-message">Hello! How can I assist you?</p>
        </div>
        <div class="chatbox-footer">
            <input type="text" id="user-input" placeholder="Type a message..." onkeypress="handleKeyPress(event)">
            <button onclick="sendMessage()">Send</button>
        </div>
    </div>
</div>

<style>
    .chatbot-icon {
        position: fixed;
        bottom: 20px;
        right: 20px;
        width: 60px;
        cursor: pointer;
    }
    .chatbot-icon img {
        width: 100%;
    }
    .chatbox {
        position: fixed;
        bottom: 80px;
        right: 20px;
        width: 320px;
        background: white;
        border-radius: 10px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
        display: none;
        flex-direction: column;
    }
    .chatbox-header {
        background: #007bff;
        color: white;
        padding: 10px;
        display: flex;
        justify-content: space-between;
    }
    .chatbox-body {
        height: 300px;
        overflow-y: auto;
        padding: 10px;
        border-bottom: 1px solid #ccc;
    }
    .chatbox-footer {
        display: flex;
        padding: 10px;
    }
    .chatbox-footer input {
        flex: 1;
        padding: 5px;
        border: 1px solid #ccc;
    }
    .chatbox-footer button {
        background: #007bff;
        color: white;
        border: none;
        padding: 5px 10px;
        cursor: pointer;
    }
    .bot-message {
        background: #007bff;
        color: white;
        padding: 5px;
        border-radius: 5px;
        width: fit-content;
        margin-bottom: 5px;
    }
    .user-message {
        background: #ddd;
        padding: 5px;
        border-radius: 5px;
        width: fit-content;
        margin-left: auto;
        margin-bottom: 5px;
    }
</style>

<script>
    function toggleChat() {
        let chatbox = document.getElementById("chatbox");
        chatbox.style.display = (chatbox.style.display === "flex") ? "none" : "flex";
    }

    function sendMessage() {
        let input = document.getElementById("user-input");
        let message = input.value.trim();
        if (message === "") return;

        let chatBody = document.getElementById("chat-body");

        // Append user message
        let userMsg = document.createElement("p");
        userMsg.className = "user-message";
        userMsg.innerText = message;
        chatBody.appendChild(userMsg);

        // Call API to get response
        fetch("/chatbot-response/", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ message: message })
        })
        .then(response => response.json())
        .then(data => {
            let botMsg = document.createElement("p");
            botMsg.className = "bot-message";
            botMsg.innerText = data.response || "Sorry, I couldn't understand.";
            chatBody.appendChild(botMsg);
        })
        .catch(error => console.error("Error:", error));

        input.value = "";
        chatBody.scrollTop = chatBody.scrollHeight;
    }

    function handleKeyPress(event) {
        if (event.key === "Enter") {
            sendMessage();
        }
    }
</script>

{% endblock body %}
