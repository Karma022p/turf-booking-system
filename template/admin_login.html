{% extends "base.html" %}
{% block body %}
<div class="container-xxl py-5 bg-dark hero-header mb-5">
    <div class="container d-flex justify-content-center align-items-center" style="height: 100vh;">
        <div class="card bg-dark" style="width: 100%; max-width: 400px;">
            <div class="card-body">
                <div class="text-center">
                    <h1 class="mb-4 text-white">Admin Login</h1>
                </div>
                <form method="post">
                    {% csrf_token %}
                    <div class="form-floating mb-3">
                        <input type="email" class="form-control" name="username" id="username" placeholder="username" required>
                        <label for="username">Enter username</label>
                    </div>
                    <div class="form-floating mb-3">
                        <input type="password" class="form-control" name="password" id="password" placeholder="Password" required>
                        <label for="password">Enter Password</label>
                    </div>
                    <div class="d-grid">
                        <button class="btn btn-primary py-3" type="submit">Login </button>
                    </div>
                    <!-- <p class="mt-3 text-white text-center">Dont have an account yet? <a href="" class="text-primary">Register Here</a></p> -->
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
